<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanKejk Clicker ü•û</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .stats {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1.2em;
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .clicker-section {
            text-align: center;
        }

        #pancake {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            border-radius: 50%;
            margin: 20px auto;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            user-select: none;
        }

        #pancake:hover {
            transform: scale(1.05);
        }

        #pancake:active {
            transform: scale(0.95);
        }

        .click-effect {
            position: fixed;
            pointer-events: none;
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: float-up 1s ease-out forwards;
            z-index: 1000;
        }

        @keyframes float-up {
            to {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        .upgrades-section, .achievements-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        h2 {
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }

        .upgrade-item, .achievement-item {
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .upgrade-item:hover {
            background: rgba(255,255,255,0.25);
        }

        .upgrade-item.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upgrade-item:not(.locked) {
            cursor: pointer;
            user-select: none;
        }
        
        .upgrade-item * {
            pointer-events: none;
        }

        .upgrade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .upgrade-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .upgrade-cost {
            background: rgba(255,215,0,0.3);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .upgrade-desc {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .upgrade-owned {
            color: #90EE90;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .achievement-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .achievement-icon {
            font-size: 2em;
            min-width: 50px;
            text-align: center;
        }

        .achievement-item.unlocked {
            background: rgba(144,238,144,0.2);
        }

        .achievement-item.locked {
            opacity: 0.4;
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            #pancake {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü•û PanKejk Clicker ü•û</h1>
            <p>Klikaj i r√≥b nale≈õniki!</p>
        </header>

        <div class="stats">
            <div class="stat-item">
                <span>ü•û Nale≈õniki:</span>
                <span id="pancakes">0</span>
            </div>
            <div class="stat-item">
                <span>‚ö° Na klikniƒôcie:</span>
                <span id="perClick">1</span>
            </div>
            <div class="stat-item">
                <span>üîÑ Na sekundƒô:</span>
                <span id="perSecond">0</span>
            </div>
            <div class="stat-item">
                <span>üèÜ OsiƒÖgniƒôcia:</span>
                <span id="achievementCount">0/10</span>
            </div>
        </div>

        <div class="game-area">
            <div class="clicker-section">
                <div id="pancake">ü•û</div>
                <p style="font-size: 1.2em;">Kliknij nale≈õnika!</p>
            </div>

            <div class="upgrades-section">
                <h2>üõí Ulepszenia</h2>
                <div id="upgradesList"></div>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <div class="achievements-section">
                <h2>üèÜ OsiƒÖgniƒôcia</h2>
                <div id="achievementsList"></div>
            </div>
        </div>
    </div>

    <script>
        const game = {
            pancakes: 0,
            clickPower: 1,
            passiveIncome: 0,
            totalClicks: 0,
            upgrades: [
                { id: 'cursor', name: 'üñ±Ô∏è Kursor', cost: 15, owned: 0, income: 0.1, desc: '+0.1 nale≈õnika/s' },
                { id: 'grandma', name: 'üëµ Babcia', cost: 100, owned: 0, income: 1, desc: '+1 nale≈õnik/s' },
                { id: 'farm', name: 'üåæ Farma', cost: 500, owned: 0, income: 5, desc: '+5 nale≈õnik√≥w/s' },
                { id: 'factory', name: 'üè≠ Fabryka', cost: 2000, owned: 0, income: 20, desc: '+20 nale≈õnik√≥w/s' },
                { id: 'mine', name: '‚õèÔ∏è Kopalnia MƒÖki', cost: 10000, owned: 0, income: 100, desc: '+100 nale≈õnik√≥w/s' },
                { id: 'wizard', name: 'üßô Czarodziej', cost: 50000, owned: 0, income: 500, desc: '+500 nale≈õnik√≥w/s' },
                { id: 'portal', name: 'üåÄ Portal', cost: 200000, owned: 0, income: 2000, desc: '+2000 nale≈õnik√≥w/s' },
                { id: 'click1', name: 'üí™ Silniejsze Palce', cost: 50, clickBonus: 1, desc: '+1 na klikniƒôcie' },
                { id: 'click2', name: 'ü¶æ Rƒôka Robota', cost: 500, clickBonus: 5, desc: '+5 na klikniƒôcie' },
                { id: 'click3', name: '‚ö° Super Moc', cost: 5000, clickBonus: 25, desc: '+25 na klikniƒôcie' }
            ],
            achievements: [
                { id: 'first', name: 'Pierwszy Nale≈õnik', desc: 'Zr√≥b 1 nale≈õnika', check: () => game.pancakes >= 1, icon: 'ü•û' },
                { id: 'hundred', name: 'Setka!', desc: 'Zr√≥b 100 nale≈õnik√≥w', check: () => game.pancakes >= 100, icon: 'üíØ' },
                { id: 'thousand', name: 'TysiƒÖc!', desc: 'Zr√≥b 1,000 nale≈õnik√≥w', check: () => game.pancakes >= 1000, icon: 'üéØ' },
                { id: 'clicker', name: 'Klikacz', desc: 'Kliknij 100 razy', check: () => game.totalClicks >= 100, icon: 'üëÜ' },
                { id: 'buyer', name: 'KupujƒÖcy', desc: 'Kup 10 ulepsze≈Ñ', check: () => game.upgrades.reduce((sum, u) => sum + u.owned, 0) >= 10, icon: 'üõçÔ∏è' },
                { id: 'grandmas', name: 'Armia Babƒá', desc: 'Kup 5 Babƒá', check: () => game.upgrades.find(u => u.id === 'grandma').owned >= 5, icon: 'üëµ' },
                { id: 'rich', name: 'Bogacz', desc: 'Zr√≥b 10,000 nale≈õnik√≥w', check: () => game.pancakes >= 10000, icon: 'üí∞' },
                { id: 'factory', name: 'Przemys≈Çowiec', desc: 'Kup Fabrykƒô', check: () => game.upgrades.find(u => u.id === 'factory').owned >= 1, icon: 'üè≠' },
                { id: 'passive', name: 'Pasywny Doch√≥d', desc: '100 nale≈õnik√≥w/s', check: () => game.passiveIncome >= 100, icon: 'üìà' },
                { id: 'million', name: 'Milioner!', desc: 'Zr√≥b 1,000,000 nale≈õnik√≥w', check: () => game.pancakes >= 1000000, icon: 'üëë' }
            ],
            unlockedAchievements: new Set()
        };

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return Math.floor(num);
        }

        function clickPancake(e) {
            game.pancakes += game.clickPower;
            game.totalClicks++;
            
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = '+' + game.clickPower;
            effect.style.left = e.clientX + 'px';
            effect.style.top = e.clientY + 'px';
            document.body.appendChild(effect);
            
            setTimeout(() => effect.remove(), 1000);
            
            updateDisplay();
            checkAchievements();
        }

        function buyUpgrade(upgrade) {
            const cost = Math.floor(upgrade.cost * Math.pow(1.15, upgrade.owned));
            
            if (game.pancakes >= cost) {
                game.pancakes -= cost;
                upgrade.owned++;
                
                if (upgrade.income) {
                    game.passiveIncome += upgrade.income;
                }
                if (upgrade.clickBonus) {
                    game.clickPower += upgrade.clickBonus;
                }
                
                updateDisplay();
                checkAchievements();
            }
        }

        function checkAchievements() {
            game.achievements.forEach(achievement => {
                if (!game.unlockedAchievements.has(achievement.id) && achievement.check()) {
                    game.unlockedAchievements.add(achievement.id);
                    showAchievementNotification(achievement);
                }
            });
            updateDisplay();
        }

        function showAchievementNotification(achievement) {
            const notif = document.createElement('div');
            notif.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 5px 20px rgba(0,0,0,0.3);
                z-index: 10000;
                animation: slideIn 0.5s;
            `;
            notif.innerHTML = `
                <div style="font-size: 2em; margin-bottom: 5px;">${achievement.icon}</div>
                <div style="font-weight: bold;">OsiƒÖgniƒôcie Odblokowane!</div>
                <div>${achievement.name}</div>
            `;
            document.body.appendChild(notif);
            
            setTimeout(() => notif.remove(), 3000);
        }

        function updateDisplay() {
            document.getElementById('pancakes').textContent = formatNumber(game.pancakes);
            document.getElementById('perClick').textContent = game.clickPower;
            document.getElementById('perSecond').textContent = game.passiveIncome.toFixed(1);
            document.getElementById('achievementCount').textContent = 
                `${game.unlockedAchievements.size}/${game.achievements.length}`;
            
            const upgradesList = document.getElementById('upgradesList');
            upgradesList.innerHTML = '';
            
            game.upgrades.forEach(upgrade => {
                const cost = Math.floor(upgrade.cost * Math.pow(1.15, upgrade.owned));
                const canAfford = game.pancakes >= cost;
                
                const div = document.createElement('div');
                div.className = `upgrade-item ${canAfford ? '' : 'locked'}`;
                div.innerHTML = `
                    <div class="upgrade-header">
                        <span class="upgrade-name">${upgrade.name}</span>
                        <span class="upgrade-cost">${formatNumber(cost)} ü•û</span>
                    </div>
                    <div class="upgrade-desc">${upgrade.desc}</div>
                    ${upgrade.owned > 0 ? `<div class="upgrade-owned">Posiadane: ${upgrade.owned}</div>` : ''}
                `;
                
                if (canAfford) {
                    div.addEventListener('click', (e) => {
                        e.stopPropagation();
                        buyUpgrade(upgrade);
                    });
                }
                
                upgradesList.appendChild(div);
            });
            
            const achievementsList = document.getElementById('achievementsList');
            achievementsList.innerHTML = '';
            
            game.achievements.forEach(achievement => {
                const unlocked = game.unlockedAchievements.has(achievement.id);
                const div = document.createElement('div');
                div.className = `achievement-item ${unlocked ? 'unlocked' : 'locked'}`;
                div.innerHTML = `
                    <div class="achievement-icon">${achievement.icon}</div>
                    <div>
                        <div style="font-weight: bold;">${achievement.name}</div>
                        <div style="font-size: 0.9em; opacity: 0.9;">${achievement.desc}</div>
                    </div>
                `;
                achievementsList.appendChild(div);
            });
        }

        document.getElementById('pancake').addEventListener('click', clickPancake);

        setInterval(() => {
            game.pancakes += game.passiveIncome / 10;
            updateDisplay();
        }, 100);

        updateDisplay();
    </script>
</body>
</html>
