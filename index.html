<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üåç WORLD EXPLORER ‚Äî Dopamine Mode</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
--g:#00ff88;--b:#00d4ff;--p:#ff006e;--y:#ffea00;--bg:#0a0a0f;--card:#1a1a2e
}
body{
font-family:Rajdhani,sans-serif;
background:radial-gradient(circle at top,#1a0a2e,#0a0a0f);
color:#fff;overflow-x:hidden
}
.container{max-width:1400px;margin:auto;padding:20px}
h1{
font-family:Orbitron;font-size:clamp(2rem,6vw,4rem);
background:linear-gradient(135deg,var(--g),var(--b),var(--p));
-webkit-background-clip:text;color:transparent;
text-align:center;animation:pulse 2s infinite
}
@keyframes pulse{50%{transform:scale(1.03)}}

.subtitle{text-align:center;color:var(--b);margin-bottom:20px}

.stats{display:flex;gap:15px;justify-content:center;flex-wrap:wrap}
.stat{
border:2px solid var(--g);
padding:15px 25px;border-radius:15px;
box-shadow:0 0 20px rgba(0,255,136,.3)
}
.stat span{font-family:Orbitron;font-size:2rem;color:var(--g)}

.bar{max-width:500px;margin:20px auto;height:26px;border:2px solid var(--g);border-radius:20px}
.fill{height:100%;width:0%;background:linear-gradient(90deg,var(--g),var(--b))}

.buttons{display:flex;justify-content:center;gap:15px;margin:25px 0}
.btn{
padding:15px 30px;border-radius:12px;border:none;
font-family:Orbitron;font-weight:700;cursor:pointer;
transition:.3s;letter-spacing:1px
}
.random{background:linear-gradient(135deg,var(--p),#ff0055);color:#fff}
.random:hover{transform:scale(1.07) rotate(-2deg)}

.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px}

.card{
background:linear-gradient(135deg,var(--card),#111);
border-radius:18px;padding:20px;cursor:pointer;
transition:.4s;border:2px solid transparent
}
.card:hover{transform:translateY(-10px) scale(1.03);border-color:var(--g)}

.locked{filter:grayscale(1) brightness(.4);cursor:not-allowed}

.badge{background:linear-gradient(135deg,var(--p),#ff0055);
display:inline-block;padding:5px 14px;border-radius:14px;
font-size:.75rem;font-weight:700}

.name{font-family:Orbitron;font-size:1.4rem;color:var(--g)}
.country{color:var(--b);margin-bottom:10px}

.fact{background:rgba(0,255,136,.1);
border-left:4px solid var(--g);padding:10px;margin:10px 0}

.challenge{border:2px solid var(--p);padding:10px;border-radius:10px}

.modal{
position:fixed;inset:0;background:rgba(0,0,0,.95);
display:none;align-items:center;justify-content:center;z-index:999
}
.modal.show{display:flex}

.modal-box{
background:linear-gradient(135deg,var(--card),#140a2e);
border-radius:20px;padding:30px;
max-width:900px;width:95%;max-height:90vh;overflow:auto;
border:3px solid var(--g)
}

.gallery{display:grid;gap:15px;margin:20px 0}
.img-card{position:relative;border-radius:12px;overflow:hidden}
.img-card img{width:100%;display:block}
.caption{
position:absolute;bottom:0;width:100%;
background:linear-gradient(transparent,rgba(0,0,0,.9));
padding:15px;color:var(--g);font-weight:700
}

.flash{
position:fixed;inset:0;
background:radial-gradient(circle,rgba(255,255,255,.4),transparent 70%);
animation:flash .25s ease;z-index:2000;pointer-events:none
}
@keyframes flash{to{opacity:0}}

.reward{
text-align:center;font-size:2.5rem;
animation:bounce .6s infinite
}
@keyframes bounce{50%{transform:translateY(-15px)}}

.close{position:absolute;top:15px;right:20px;font-size:2rem;cursor:pointer;color:var(--p)}
</style>
</head>

<body>

<div class="container">
<h1>üåç WORLD EXPLORER</h1>
<p class="subtitle">Scrolluj. Klikaj. Odblokowuj. Brain melt gwarantowany ü§Ø</p>

<div class="stats">
<div class="stat">LVL<br><span id="lvl">1</span></div>
<div class="stat">XP<br><span id="xp">0</span></div>
</div>

<div class="bar"><div class="fill" id="bar"></div></div>

<div class="buttons">
<button class="btn random" onclick="rng()">üé≤ RNG INSANE</button>
</div>

<div class="grid" id="grid"></div>
</div>

<div class="modal" id="modal">
<div class="modal-box">
<span class="close" onclick="closeModal()">√ó</span>
<div id="modalContent"></div>
</div>
</div>

<script>
const slang=[
"To wyglƒÖda fake, ale istnieje üíÄ",
"Main character energy",
"This hits different",
"Brain melt ü§Ø",
"Tu natura powiedzia≈Ça: idc",
"Ok, tego siƒô nie spodziewa≈Çe≈õ"
];

const places=[
{name:"Door to Hell",country:"Turkmenistan",xp:50,imgs:["darvaza+crater+fire"]},
{name:"Snake Island",country:"Brazylia",xp:60,imgs:["ilha+queimada+snakes"]},
{name:"Chernobyl",country:"Ukraina",xp:70,imgs:["pripyat+abandoned"]}
];

let data={xp:0,lvl:1};

function hit(){
const f=document.createElement("div");
f.className="flash";document.body.appendChild(f);
setTimeout(()=>f.remove(),250);
new Audio("https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3").play();
}

function render(){
document.getElementById("xp").innerText=data.xp;
document.getElementById("lvl").innerText=data.lvl;
document.getElementById("bar").style.width=(data.xp%100)+"%";
}

function rng(){
hit();
const p=places[Math.floor(Math.random()*places.length)];
show(p);
}

function show(p){
hit();
document.getElementById("modalContent").innerHTML=`
<h2 style="color:var(--g);font-family:Orbitron">${p.name}</h2>
<p style="color:var(--b)">üìç ${p.country}</p>
<div class="gallery">
<div class="img-card">
<img src="https://source.unsplash.com/900x600/?${p.imgs[0]}">
<div class="caption">${slang[Math.floor(Math.random()*slang.length)]}</div>
</div>
</div>
<div class="reward">+${p.xp} XP üéÅ</div>
`;
data.xp+=p.xp;
if(data.xp>=data.lvl*100){data.lvl++}
render();
document.getElementById("modal").classList.add("show");
}

function closeModal(){
document.getElementById("modal").classList.remove("show");
}

render();
</script>

</body>
</html>
